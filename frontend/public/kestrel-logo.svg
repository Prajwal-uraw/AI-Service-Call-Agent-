<svg id="logo" width="320" height="92" viewBox="0 0 640 184" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kestrel logo">
        <defs>
          <style>
            .mark { fill: none; stroke: #0b0b0f; stroke-width: 12; stroke-linecap: round; stroke-linejoin: round; }
            .fill { fill:#0b0b0f; }
            .muted { fill:#0b0b0f; opacity: .9; }
          </style>
        </defs>

        <!-- Icon container -->
        <g transform="translate(22,22)">
          <rect x="0" y="0" width="140" height="140" rx="28" fill="none" stroke="#0b0b0f" stroke-width="10"/>
          <!-- Minimal kestrel head + beak (geometric) -->
          <!-- Head arc -->
          <path class="mark" d="M36 78 C44 48, 74 36, 98 44 C112 49, 120 60, 120 74 C120 94, 102 108, 82 108 C62 108, 48 98, 40 90"/>
          <!-- Beak -->
          <path class="mark" d="M118 76 L132 70 L120 86"/>
          <!-- Eye -->
          <circle cx="92" cy="68" r="6" class="fill"/>
          <!-- Wing slash -->
          <path class="mark" d="M32 110 L110 110"/>
        </g>

        <!-- Wordmark -->
        <g transform="translate(190,36)">
          <text x="0" y="72" class="fill" font-size="78" font-weight="700" letter-spacing="1">Kestrel</text>
          <text x="4" y="118" class="muted" font-size="22" font-weight="600" letter-spacing="2">CALL OPERATIONS</text>
        </g>
      </svg>