<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlertStream - One-Click Install</title>
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .container {
      padding: 20px;
    }
    .site-info {
      background: #f5f7fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .site-info h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .detected-platform {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5a67d8;
    }
    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .status-success {
      background: #c6f6d5;
      color: #22543d;
    }
    .status-error {
      background: #fed7d7;
      color: #742a2a;
    }
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site-info">
      <div class="detected-platform" id="platformBadge">Detecting...</div>
      <h3 id="siteName">Current Website</h3>
      <div id="siteUrl">Loading...</div>
    </div>
    
    <button class="btn btn-primary" id="installBtn">
      <span id="btnText">Install AlertStream</span>
      <span id="btnLoader" style="display:none;" class="loader"></span>
    </button>
    
    <button class="btn btn-secondary" id="viewDashboard">
      Open Dashboard
    </button>
    
    <div class="status" id="statusMessage"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
