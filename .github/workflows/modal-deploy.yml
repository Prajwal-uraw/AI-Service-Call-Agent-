name: Modal Deployment

# Disabled - consolidated into deploy.yml to prevent redundant runs
# This workflow is kept for reference but will not trigger automatically
on:
  workflow_dispatch:
  # push:
  #   branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd demand-engine
          pip install -r requirements.txt
          pip install sqlalchemy>=2.0.0 fastapi uvicorn
          pip install --upgrade modal
          cd ..

      - name: Verify installations
        run: |
          pip list | grep -E "sqlalchemy|fastapi|uvicorn|modal"

      - name: Deploy HVAC Agent to Modal
        working-directory: ./hvac_agent
        run: |
          modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}
          modal deploy modal_app.py

      - name: Deploy Demand Engine Scrapers to Modal
        working-directory: ./demand-engine
        run: |
          modal deploy modal_scrapers.py

      - name: Deploy Analytics API to Modal
        working-directory: ./demand-engine
        run: |
          modal deploy modal_analytics.py

      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          echo "✅ HVAC Agent deployed to Modal"
          echo "✅ Demand Engine Scrapers deployed to Modal"
          echo "✅ Analytics API (6 engines) deployed to Modal"
          echo ""
          echo "All services use hvac-agent-secrets from Modal"
          echo ""
          echo "Analytics API includes:"
          echo "  - Baseline & Counterfactual Engine"
          echo "  - Assumptions & Disclosure Engine"
          echo "  - Metric Segregation Engine"
          echo "  - Call Intent Classification Engine"
          echo "  - Capacity Saturation Engine"
          echo "  - Latency & Performance Engine"
